<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test 2 Sat</title>
</head>
<body>
    <form action="">
        <caption><b>Event Registation</b></caption><br><br>
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" placeholder="Enter Full Name"><br>
        <br>
        <label for="Email">Email: </label>
        <input type="email" name="Email" id="Email" placeholder="Only Gmail Id"><br><br>
        <label for="mob">Phone: </label>
        <input type="tel" name="Phone" id="mob" placeholder="Without +91" pattern="[0-9]{10}"><br><br>
        <label for="occupation">Occupation: </label>
        <select name="occupation" id="occupation">
            <option value="Student">Student</option>
            <option value="Profectional">Profectional</option><option value="Other">Others</option>
        </select><br><br>
        <fieldset>
            <legend>
                <b>
                    Topics Of Interest
                </b>
            </legend>
            <label for="html">HTML</label>
            <input type="checkbox" name="Interest" id="html">
            <label for="CSS">CSS</label>
            <input type="checkbox" name="Interest" id="CSS">
            <label for="JS">JS</label>
            <input type="checkbox" name="Interest" id="JS">
        </fieldset>
        <br><br>
        <label for="comment">Comments: </label><br>
        <textarea name="Comments" id="comment" cols="30" rows="10" placeholder="Describe within 300 words."></textarea>
        <input type="submit" value="Register">
    </form>
</body>
</html>
